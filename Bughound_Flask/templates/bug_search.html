<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bugs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      .center-div {
            background-color: white;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], .form-control {
            width: 60%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the element's width and height */
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #36a33a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <!-- Placeholder for the header content -->
        <div class="header-left">
            <div>Username: {{ user_name }}</div>
            <div>&nbsp; &nbsp;&nbsp;&nbsp;Level: {{ access_level }}</div>
        </div>
        <div class="header-right">
            <a href="{{ url_for('control_panel') }}" class="btn btn-home">Home</a>
            <a href="{{ url_for('session_termination') }}" class="btn btn-logout">Logout</a>
        </div>
    </header>
    <div class="center-div">
        <h2 class="text-center">Search Bugs</h2>
        <form action="{{ url_for('resulted_bugs') }}" method="post">
            <div class="form-group flex-col">
                <label for="program">PROGRAM:</label>
                <select id="program" name="program" class="form-control">
                    <option value="" disabled selected>Select</option>
                    {% for program in programs %}
                    <option value="{{ program['program'] }}">{{ program['program']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group flex-col">
                <label for="report_type">REPORT TYPE:</label>
                <select id="report_type" name="report_type" class="form-control">
                    <option value="" disabled selected>Select</option>
                    {% for report_type in report_types %}
                    <option value="{{ report_type }}">{{ report_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group flex-col">
                <label for="severity">SEVERITY:</label>
                <select id="severity" name="severity" class="form-control">
                    <option value="" disabled selected>Select</option>
                    {% for severity in severities %}
                    <option value="{{ severity }}">{{ severity }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group flex-col">
                <label for="reproducible">REPRODU -CIBLE:</label>
                <select id="reproducible" name="reproducible" class="form-control">
                   <option value="" disabled selected>Select</option>
                   <option value="1">Yes</option>
                   <option value="0">No</option>
                </select>
             </div>
             <div class="form-group flex-col">
                <label for="reported_by">REPORTED BY:</label>
                <select id="reported_by" name="reported_by" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for employee in employees %}
                   <option value="{{ employee['name'] }}">{{ employee['name'] }}</option>
                   {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date_reported">DATE REPORTED:</label>
               <input type="date" id="date_reported" name="date_reported" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="functional_area">FUNCTIONAL AREA:</label>
                <select id="functional_area" name="functional_area" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for area in areas %}
                   <option value="{{ area['area'] }}">{{ area['area'] }}</option>
                   {% endfor %}
                </select>
            </div>
            <div class="form-group"> 
                <label for="assigned_to">ASSIGNED TO:</label>
                <select id="assigned_to" name="assigned_to" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for employee in employees %}
                   <option value="{{ employee['name'] }}">{{ employee['name'] }}</option>
                   {% endfor %}
                </select>
             </div>
             <div class="form-group flex-col">
                <label for="status">STATUS:</label>
                <select id="status" name="status" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for s in status %}
                   <option value="{{ s }}">{{ s }}</option>
                   {% endfor %}
                </select>
             </div>

             <div class="form-group flex-col">
                <label for="priority">PRIORITY:</label>
                <select id="priority" name="priority" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for p in priority %}
                   <option value="{{ p }}">{{ p }}</option>
                   {% endfor %}
                </select>
             </div>

             <div class="form-group flex-col">
                <label for="resolution">RESOLUTION:</label>
                <select id="resolution" name="resolution" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for r in resolution %}
                   <option value="{{ r }}">{{ r }}</option>
                   {% endfor %}
                </select>
             </div>
             <div class="form-group flex-col">
                <label for="resolution_version">RESOLUTION VERSION:</label>
                <select id="resolution_version" name="resolution_version" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for r in resolution_version %}
                   <option value="{{ r }}">{{ r }}</option>
                   {% endfor %}
                </select>
                </div>
             
 
             <div class="form-group flex-col">
                <label for="resolution_by">RESOLUTION BY:</label>
                <select id="resolution_by" name="resolution_by" class="form-control">
                   <option value="" disabled selected>Select</option>
                   {% for employee in employees %}
                   <option value="{{ employee['name'] }}">{{ employee['name'] }}</option>
                   {% endfor %}
                </select>
                </div>
                <div class="form-group flex-col">
                    <label for="tested_by">TESTED BY:</label>
                    <select id="tested_by" name="tested_by" class="form-control">
                       <option value="" disabled selected>Select</option>
                       {% for employee in employees %}
                       <option value="{{ employee['name'] }}">{{ employee['name'] }}</option>
                       {% endfor %}
                    </select>
                    </div>
                <div class="form-group flex-col">
                <label for="date_resolved">DATE RESOLVED:</label>
                <input type="date" id="date_resolved" name="date_resolved" class="form-control">
                </div>

             <div class="text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
             
            
        </form>
    </div>
</body>
</html>
